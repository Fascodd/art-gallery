<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/mixitup-3/dist/mixitup.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header-section">
      <div id="logo-space"></div>
      <div id="social-space"></div>
    </header>
    <div id="container">
      <section id="sidebar">
        <div id="sbar-top">
          <div class="catagory-header-container" id="sbar-top-header-cat">
            <h2 class="catagory-header h-1" id="sbar-top-header">
              Artist
            </h2>
          </div>
          <ul id="content-catagory-list" class="catagory-list">
            <li class="content-catagory ">
              <button
                class="select-btn content-btn btn fn-1 "
                id="content1-btn"
              >
                Videos
              </button>
            </li>
          </ul>
        </div>

        <div id="sbar-bot">
          <div class="catagory-header-container" id="sbar-bot-header-cat">
            <h2 class="catagory-header h-1" id="sbar-bit-header">
              Catagories
            </h2>
          </div>
          <ul id="img-catagory-list" class="catagory-list">
            <li class="img-catagory ">
              <button
                class="select-btn image-btn btn active-btn fn-1"
                id="all-btn"
              >
                All
              </button>
            </li>
            <li class="img-catagory">
              <button class="select-btn image-btn btn  fn-1" id="study-btn">
                Study
              </button>
            </li>
            <li class="img-catagory">
              <button class="select-btn image-btn btn fn-1" id="landscape-btn">
                Landscape
              </button>
            </li>
          </ul>
        </div>
      </section>

      <section id="main-display">
        <div id="content-housing">
          <div class="content" id="content1">
            <h3 id="content-header" class="fn-1 bold h-1 display-header">
              See how I make it
            </h3>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/We0oVJ96fVo"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/eD-3xNf_Pe8"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/uvUUldIHCtM"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/Auu6l6rg_i8"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div id="image-housing" class="to-front">
          <div id="image-header-housing">
            <h3 id="image-header" class="fn-1 bold h-2 display-header">
              Gallery
            </h3>
          </div>
          <div id="gallery-images">
            <img
              class="thumbnail study all"
              src="img/thumbnail/AZ_1.png"
              alt="no-img"
            />
            <img
              class="thumbnail landscape all"
              src="img/thumbnail/landscape.png"
              alt="no-img"
            />
            <img
              class="thumbnail landscape all"
              src="img/thumbnail/landscape1.png"
              alt="no-img"
            />
            <img
              class="thumbnail landscape all"
              src="img/thumbnail/landscape2.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study2.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study3.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study6.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study7.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study8.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/AZ_1.png"
              alt="no-img"
            />
            <img
              class="thumbnail landscape all"
              src="img/thumbnail/landscape1.png"
              alt="no-img"
            />
            <img
              class="thumbnail landscape all"
              src="img/thumbnail/landscape2.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study3.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study6.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study7.png"
              alt="no-img"
            />
            <img
              class="thumbnail study all"
              src="img/thumbnail/study8.png"
              alt="no-img"
            />
          </div>
        </div>
      </section>

      <section id="contact">
        <p>Some Contact info(placeholder)</p>
      </section>
    </div>
  </body>
  <script src="/js/main.js"></script>
</html>
