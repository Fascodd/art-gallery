<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <link rel="stylesheet" href="./css/style.css" />

  <title>Document</title>
</head>

<body>
  <section id="showcase-housing">
    <img id="showcase-img" src="" alt="#">
  </section>
  <header id="header-section">
    <div id="logo-space"></div>
    <div id="social-space"></div>
  </header>
  <div id="container">
    <section id="sidebar">
      <div id="sbar-top">
        <div class="catagory-header-container" id="sbar-top-header-cat">
          <h2 class="catagory-header h-1" id="sbar-top-header">
            Artist
          </h2>
        </div>
        <ul id="content-catagory-list" class="catagory-list">
          <li class="content-catagory ">
            <button class="select-btn content-btn btn fn-1 " id="content1-btn">
              Videos
            </button>
          </li>
        </ul>
      </div>

      <div id="sbar-bot">
        <div class="catagory-header-container" id="sbar-bot-header-cat">
          <h2 class="catagory-header h-1" id="sbar-bot-header">
            Catagories
          </h2>
        </div>
        <ul id="img-catagory-list" class="catagory-list">
          <li class="img-catagory ">
            <button class="select-btn image-btn btn active-btn fn-1 filter" data-filter="all" id="all-btn"
              type="button">
              All
            </button>
          </li>
          <li class="img-catagory">
            <button class="select-btn image-btn btn  fn-1 filter" id="study-btn " data-filter=".study" type="button">
              Study
            </button>
          </li>
          <li class="img-catagory">
            <button class="select-btn image-btn btn fn-1 filter" id="landscape-btn " data-filter=".landscape"
              type="button">
              Landscape
            </button>
          </li>
        </ul>
      </div>
    </section>

    <section id="main-display">
      <div id="content-housing">
        <div class="content" id="content1">
          <h3 id="content-header" class=" bold h-2 display-header title">
            See how I make it
          </h3>

          <iframe id="current-video-display" width="560" height="315" src="https://www.youtube.com/embed/We0oVJ96fVo"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          <div id="video-buttons">
            <button id="video-button-1" class="video-button active-btn btn fn-1"
              value="https://www.youtube.com/embed/uvUUldIHCtM">Pink Milk</button>
            <button id="video-button-2" class="video-button  btn fn-1"
              value="https://www.youtube.com/embed/We0oVJ96fVo">A Gift</button>
            <button id="video-button-2" class="video-button  btn fn-1"
              value="https://www.youtube.com/embed/eD-3xNf_Pe8">Cyborg</button>
          </div>
        </div>
      </div>
      <div id="image-housing" class="to-front">
        <div id="image-header-housing">
          <h3 id="image-header" class=" bold h-2 display-header title">
            Gallery
          </h3>
        </div>
        <div id="gallery-images">
          <img class="mix thumbnail study all" src="img/thumbnail/AZ_1.png" alt="no-img" />
          <img class="mix thumbnail landscape all" src="img/thumbnail/landscape.png" alt="no-img" />
          <img class="mix thumbnail landscape all" src="img/thumbnail/landscape1.png" alt="no-img" />
          <img class="mix thumbnail landscape all" src="img/thumbnail/landscape2.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study2.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study3.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study6.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study7.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study8.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/AZ_1.png" alt="no-img" />
          <img class="mix thumbnail landscape all" src="img/thumbnail/landscape1.png" alt="no-img" />
          <img class="mix thumbnail landscape all" src="img/thumbnail/landscape2.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study3.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study6.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study7.png" alt="no-img" />
          <img class="mix thumbnail study all" src="img/thumbnail/study8.png" alt="no-img" />
        </div>
      </div>
    </section>

    <section id="contact">
      <a href="mailto:Sarydarknesshampshire@gmail.com"><span class="bold">Contact Me:</span>
        Sarydarknesshampshire@gmail.com</a>
    </section>
  </div>
</body>

<!-- <script type="text/javascript" src="/js/main.js"></script> -->

<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $(function () {
      $("#gallery-images").mixItUp();
    });
  });
</script>

</html>
